    <!--Box registrazione-->
    <div class="mx-auto my-3 bg-white p-2 w-50 rounded" style="margin-bottom: 30px;">
        <!--Form con Nome, Cognome, Nome utente, E-mail, Numero di telefono, Password-->
        <form class="row g-3 mx-3">
            <h1>Registrazione</h1>
            <!--Nome e Cognome sulla stessa riga-->
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control">
            </div>
            <!--Nome utente e Numero di telefono-->
            <div class="col-md-6">
                <label class="form-label">Nome utente</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Numero di telefono</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">+39</span>
                    <input type="tel" class="form-control" aria-describedby="basic-addon1" pattern="[0-9]{10}">
                </div>
            </div>
            <!--E-mail-->
            <div class="col-12">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control">
            </div>
            <!--Password-->
            <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <!--Conferma Password-->
            <div class="col-12">
                <label class="form-label">Conferma password</label>
                <input type="password" class="form-control">
            </div>
            <!--Bottone iscriviti-->
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success">Iscriviti</button>
            </div>
        </form>
    </div>
